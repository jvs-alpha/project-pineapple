<!DOCTYPE html>
<html>

<head>
    <title> {{ title }}</title>
</head>

<body>
{% if question_list %}
    <ul>
    {% for question in question_list %}
    <li> <a href="{% url 'youtube:detail' question.id %}"> {{ question.question_text }} </a> </li>
    {% endfor %}
</ul>
{% else %}
    <p> There are no questions </p>
{% endif %}
</body>
</html>
